{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class='text-white my-5'>Contact Page</h3>
    <form action="">
        <div class="form row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input type="text" name="" id="inputName" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" name="" id="inputEmail" class="form-control">
            </div>
        </div>
        <div class="form-group ">
            <label for="address">Address</label><br>
            <textarea class='container-fluid' name="address" id="address" cols="" rows=""></textarea>
        </div>
        <div class="form-group ">
            <label for="message">Message</label><br>
            <textarea class='container-fluid' name="message" id="message" cols="" rows="5"></textarea>
        </div>
        <button class='btn btn-primary' type="submit">Send</button>
    </form>
</div>
{% endblock content %}
